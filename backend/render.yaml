services:
  - type: web
    name: trade-gpt
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.7
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: trade-gpt-db
          property: connectionString

databases:
  - name: trade-gpt-db
    databaseName: tradegpt
    user: tradegpt
