services:
  - type: web
    name: trade-gpt
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python -c "from app import app, db, Admin; from werkzeug.security import generate_password_hash; app.app_context().push(); db.create_all(); print('Tables created'); admin = Admin.query.filter_by(username='tradeadmin').first(); admin = admin or Admin(username='tradeadmin', email='admin@tradegpt.sbs', password_hash=generate_password_hash('adm1234'), is_active=True); not Admin.query.filter_by(username='tradeadmin').first() and (db.session.add(admin), db.session.commit()); print('Admin ready')" && gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.7
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: trade-gpt-db
          property: connectionString

databases:
  - name: trade-gpt-db
    databaseName: tradegpt
    user: tradegpt
